<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized MarketPlace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">MarketPlace 3.0</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <h3>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseRequest" role="button" aria-expanded="false" aria-controls="collapseExample">
          Launch request
        </a>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseRegister" role="button" aria-expanded="false" aria-controls="collapseExample">
          Register resource
        </a>
      </h3>

      <div class="collapse" id="collapseRequest">
        <div class="card card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Availability</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">What service</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">QoS metrics</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Incentives</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-check span</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter here">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <hr/>
      </div>

      <div class="collapse" id="collapseRegister">
        <div class="card card-body">
          <div style="margin-bottom: 5%;">
            <h3>Propose a service</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Availability</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Service</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter here">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <hr/>
          </div>
      </div>



    <h3>Registered Resources</h3>

      <div id="resourcesRow" class="row">
        <!-- resourceS LOAD HERE -->
      </div>
    </div>

    <div id="resourceTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-resource">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Location</strong>: <span class="resource-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Hire</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
